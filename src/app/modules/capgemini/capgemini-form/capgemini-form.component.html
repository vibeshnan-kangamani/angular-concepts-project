
<div class="form-wrapper">
  <div class="title">
    <h1>Add User Information</h1>
  </div>

  <div class="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" formControlName="name">

      <label for="age">Age</label>
      <input type="text" id="age" name="age" placeholder="Enter your age" formControlName="age">

      <label >Gener</label>
      <div id="radio-group">
        <label>
          <input type="radio" value="Male" name="gender" formControlName="gender"/>Male
        </label>
        <label >
          <input type="radio" value="Female" name="gender" formControlName="gender" />Female
        </label>
      </div>

      <label >Hobbies</label>
        <!-- <div formArrayName="hobbies">
          <div class="input-wrapper" *ngFor="let user of hobbies.controls; let i = index">
            <input class="input" type="text" placeholder="Type user..." formControlName="{{i}}">
            <div class="add-button" (click)="addHobbies()">
              <span class="icon">+</span>
            </div>
            <div class="add-button" (click)="removeHobbies(i)">
              <span class="icon">+</span>
            </div>
          </div>
        </div> -->
      <div class="input-container" formArrayName="hobbies">
        <div class="input-wrapper" *ngFor="let user of hobbies.controls; let i = index">
          <input type="text" class="input-field" placeholder="Enter Your {{i+1}} hobby" formControlName="{{i}}">
          <button class="icon-button"  (click)="addHobbies()">+</button>
          <button class="icon-button" (click)="removeHobbies(i)">-</button>
        </div>
      </div>

      <div class="verified-info">
        <input type="checkbox" name="verifiedInfo" formControlName="verifiedInfo"/> All the Information are verified
      </div>



      <button type="submit">Add</button>
    </form>
  </div>

</div>
